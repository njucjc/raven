apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: agent-ds
  namespace: system
spec:
  selector:
    matchLabels:
      app: raven-agent
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 5%
  template:
    metadata:
      labels:
        app: raven-agent
    spec:
      hostNetwork: true
      serviceAccountName: agent-account
      containers:
        - name: raven-agent
          image: raven-agent:latest
          imagePullPolicy: Always
          securityContext:
            privileged: true
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: VPN_CONNECTION_PSK
              valueFrom:
                secretKeyRef:
                  name: agent-secret
                  key: vpn-connection-psk
            - name: VPN_DRIVER
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: vpn-driver
            - name: FORWARD_NODE_IP
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: forward-node-ip
            - name: NAT_TRAVERSAL
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: nat-traversal
            - name: METRIC_BIND_ADDR
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: metric-bind-addr